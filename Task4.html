
<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="author" content="Vlad" />

	<title>jQuery</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>


<script>

    /*create 3 buttons*/
    var i;
    for (i=1;i<4;i++){
        $("body").append("<button>"+i+"</button>");
    }
    $("button").css("display", "block");

/* click any buttons*/
$("button").on("click",function(){
   var tmp=$("button")[0]; 
   /*first button remove*/
   tmp.remove();
   /*add in the end remived button*/
   $("body").append(tmp);
});
</script>


</body>
</html>
